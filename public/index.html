<!DOCTYPE html>
<html lang="en" <head>
<title>Angular Application</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-ng-app="productApp">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Product Database</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#!">Home</a></li>
        <li><a href="#!products">Products</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" data-ng-view></div>
  <script>
    var
      app = angular.module("productApp", ["ngRoute", "ngResource"]);

    app.factory("Products", function($resource) {
      return $resource("http://localhost:3000/api/products/:id");
    });

    app.config(function($routeProvider) {
      $routeProvider.when("/", {
        templateUrl: "main.html"
      }).when("/products", {
        templateUrl: "products.html",
        controller: "productController"
      })
    });
  </script>
  <script src="product-controller.js"></script>
</body>

</html>
