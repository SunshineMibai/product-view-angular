version: "2"
services:
  app:
    container_name: product-view-angular
    restart: always
    build: 
      context: ../..
      dockerfile: build/docker/Dockerfile
    ports: 
      - 8080:8080
    links:
      - product-service 
    environment:
      - NODE_ENV=prod 
  product-service: 
    container_name: product-service
    image: paldrooler/product-service
    restart: always
    ports: 
      - 3000:3000
    links:
      - mongodb
    environment:
      - NODE_ENV=prod
  mongodb:
    container_name: mongodb
    image: mongo
    #volumes:
    #  - ./data:/data/db
    ports:
      - "27017:27017"